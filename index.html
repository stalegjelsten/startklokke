<!DOCTYPE html>
<html lang="no">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta name="mobile-web-app-capable" content="yes">
    <title>Startklokke - Jaktstart</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Arial, sans-serif;
            background: linear-gradient(135deg, #1a4d2e 0%, #2d6a4f 50%, #40916c 100%);
            color: white;
            height: 100vh;
            overflow: hidden;
            display: flex;
            flex-direction: column;
            touch-action: manipulation;
            position: relative;
        }

        body::before {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            background-image: 
                radial-gradient(circle at 10% 20%, rgba(26, 77, 46, 0.3) 0%, transparent 50%),
                radial-gradient(circle at 90% 30%, rgba(26, 77, 46, 0.2) 0%, transparent 50%),
                radial-gradient(circle at 30% 70%, rgba(26, 77, 46, 0.25) 0%, transparent 50%),
                radial-gradient(circle at 70% 80%, rgba(26, 77, 46, 0.2) 0%, transparent 50%);
            pointer-events: none;
            opacity: 0.7;
        }

        header {
            background: linear-gradient(135deg, rgba(255, 87, 34, 0.95) 0%, rgba(230, 74, 25, 0.95) 100%);
            padding: 1.5rem;
            text-align: center;
            border-bottom: 4px solid #ff5722;
            box-shadow: 0 4px 20px rgba(0, 0, 0, 0.3);
            position: relative;
            z-index: 10;
            flex-shrink: 0;
        }

        header::before,
        header::after {
            content: '‚óá';
            position: absolute;
            top: 50%;
            transform: translateY(-50%);
            font-size: 2.5rem;
            color: white;
            text-shadow: 0 0 10px rgba(255, 255, 255, 0.5);
        }

        header::before {
            left: 1.5rem;
        }

        header::after {
            right: 1.5rem;
        }

        h1 {
            font-size: 2.2rem;
            font-weight: 700;
            text-shadow: 3px 3px 6px rgba(0, 0, 0, 0.4);
            margin-bottom: 0.5rem;
            letter-spacing: 1px;
        }

        .current-time {
            font-size: 1rem;
            opacity: 0.85;
            font-weight: 300;
        }

        main {
            flex: 1;
            padding: 1.5rem;
            overflow-y: auto;
            overflow-x: hidden;
            position: relative;
            z-index: 5;
            display: flex;
            flex-direction: column;
        }
        
        #starterContainer {
            display: flex;
            flex-direction: column;
            flex: 1;
        }
        
        .primary-starters {
            display: flex;
            flex-direction: column;
            gap: 1rem;
            min-height: calc(100vh - 180px); /* Minimum viewport minus header og padding */
            flex-shrink: 0;
        }
        
        .primary-starters .starter {
            flex: 1;
            min-height: 120px; /* Minimum h√∏yde for √• sikre at styling vises */
            display: flex;
            flex-direction: column;
        }
        
        /* Juster primary-starters for landscape - kan bruke fast height */
        @media (max-width: 1200px) and (max-height: 800px) and (orientation: landscape) {
            .primary-starters {
                height: calc(100vh - 150px);
                min-height: auto;
            }
            
            .primary-starters .starter {
                min-height: 80px;
            }
        }
        
        /* Portrait mode - tillat scrolling for √• se alle 8 */
        @media (orientation: portrait) {
            .primary-starters {
                min-height: auto; /* La innholdet bestemme h√∏yden */
            }
            
            .primary-starters .starter {
                min-height: 100px;
            }
        }

        .starter {
            background: linear-gradient(135deg, rgba(255, 255, 255, 0.2) 0%, rgba(255, 255, 255, 0.1) 100%);
            backdrop-filter: blur(15px);
            border-radius: 20px;
            padding: 1rem;
            border: 3px solid rgba(255, 255, 255, 0.3);
            box-shadow: 
                0 8px 32px rgba(0, 0, 0, 0.3),
                inset 0 1px 0 rgba(255, 255, 255, 0.2);
            position: relative;
            overflow: hidden;
            transition: all 0.5s ease;
        }

        .starter.slide-out {
            animation: slideOut 0.3s ease-in forwards;
        }

        .starter.slide-in {
            animation: slideIn 0.3s ease-out;
        }

        @keyframes slideOut {
            from {
                transform: translateY(0);
                opacity: 1;
            }
            to {
                transform: translateY(-120%);
                opacity: 0;
            }
        }

        @keyframes slideIn {
            from {
                transform: translateY(20%);
                opacity: 0;
            }
            to {
                transform: translateY(0);
                opacity: 1;
            }
        }

        .starter::before {
            content: '‚óá';
            position: absolute;
            top: 0.8rem;
            left: 0.8rem;
            font-size: 1.5rem;
            color: rgba(255, 87, 34, 0.4);
            font-weight: bold;
        }

        .starter.current {
            background: linear-gradient(135deg, rgba(255, 193, 7, 0.35) 0%, rgba(255, 152, 0, 0.35) 100%);
            border: 4px solid #ffc107;
            box-shadow: 
                0 12px 40px rgba(255, 193, 7, 0.4),
                inset 0 1px 0 rgba(255, 255, 255, 0.3);
        }

        .starter.current::before {
            color: rgba(255, 193, 7, 0.6);
            animation: pulse-marker 2s infinite;
        }

        @keyframes pulse-marker {
            0%, 100% {
                transform: scale(1);
                opacity: 0.6;
            }
            50% {
                transform: scale(1.2);
                opacity: 1;
            }
        }

        .starter-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            gap: 0.8rem;
            margin-bottom: 0.5rem;
            position: relative;
            z-index: 1;
        }

        .starter-info {
            flex: 1;
            min-width: 0;
        }

        .class-name {
            font-size: 0.9rem;
            opacity: 0.9;
            margin-bottom: 0.2rem;
            font-weight: 600;
            color: #ffd54f;
            text-shadow: 1px 1px 2px rgba(0, 0, 0, 0.3);
        }

        .starter-name {
            font-size: 2rem;
            font-weight: 700;
            text-shadow: 2px 2px 4px rgba(0, 0, 0, 0.4);
            white-space: nowrap;
            overflow: hidden;
            text-overflow: ellipsis;
        }

        .start-time {
            font-size: 1.3rem;
            font-weight: 600;
            opacity: 0.95;
            background: rgba(0, 0, 0, 0.2);
            padding: 0.3rem 0.6rem;
            border-radius: 8px;
            border: 2px solid rgba(255, 255, 255, 0.3);
            white-space: nowrap;
            flex-shrink: 0;
        }

        .countdown {
            font-size: 3rem;
            font-weight: 700;
            text-align: center;
            margin-top: 0.5rem;
            margin-bottom: 0.3rem;
            text-shadow: 4px 4px 8px rgba(0, 0, 0, 0.5);
            letter-spacing: 3px;
        }

        .countdown.warning {
            color: #ffd54f;
            text-shadow: 
                4px 4px 8px rgba(0, 0, 0, 0.5),
                0 0 20px rgba(255, 193, 7, 0.5);
        }

        .countdown.danger {
            color: #ff6b6b;
            text-shadow: 
                4px 4px 8px rgba(0, 0, 0, 0.5),
                0 0 30px rgba(244, 67, 54, 0.7);
        }

        .countdown.danger.blink {
            animation: blink 1s infinite;
        }

        @keyframes blink {
            0%, 100% { opacity: 1; }
            50% { opacity: 0.7; }
        }

        .status {
            text-align: center;
            font-size: 1.1rem;
            margin-top: 0.3rem;
            font-weight: 700;
            text-shadow: 2px 2px 4px rgba(0, 0, 0, 0.4);
            letter-spacing: 2px;
        }

        .no-starters {
            text-align: center;
            font-size: 2rem;
            margin-top: 3rem;
            opacity: 0.8;
            text-shadow: 2px 2px 4px rgba(0, 0, 0, 0.4);
        }

        .upcoming-section {
            margin-top: 2rem;
            padding-top: 1.5rem;
            border-top: 3px solid rgba(255, 255, 255, 0.3);
        }

        .upcoming-starter {
            background: linear-gradient(135deg, rgba(255, 255, 255, 0.1) 0%, rgba(255, 255, 255, 0.05) 100%);
            backdrop-filter: blur(10px);
            border-radius: 12px;
            padding: 0.6rem 0.8rem;
            border: 2px solid rgba(255, 255, 255, 0.2);
            margin-bottom: 0.5rem;
            display: flex;
            justify-content: space-between;
            align-items: center;
            transition: all 0.3s ease;
        }

        .upcoming-starter:hover {
            background: linear-gradient(135deg, rgba(255, 255, 255, 0.15) 0%, rgba(255, 255, 255, 0.1) 100%);
            border-color: rgba(255, 255, 255, 0.3);
        }

        .upcoming-info {
            flex: 1;
            min-width: 0;
        }

        .upcoming-name {
            font-size: 0.95rem;
            font-weight: 600;
            margin-bottom: 0.1rem;
        }

        .upcoming-class {
            font-size: 0.75rem;
            opacity: 0.8;
        }

        .upcoming-time {
            text-align: right;
            flex-shrink: 0;
        }

        .upcoming-start-time {
            font-size: 0.85rem;
            font-weight: 600;
            opacity: 0.9;
            margin-bottom: 0.1rem;
        }

        .upcoming-countdown {
            font-size: 0.75rem;
            opacity: 0.7;
        }

        .upload-section {
            background: linear-gradient(135deg, rgba(255, 87, 34, 0.3) 0%, rgba(230, 74, 25, 0.3) 100%);
            border-radius: 20px;
            padding: 2rem;
            text-align: center;
            margin: 2rem;
            border: 3px solid rgba(255, 87, 34, 0.5);
            backdrop-filter: blur(10px);
            box-shadow: 0 8px 32px rgba(0, 0, 0, 0.3);
        }

        .upload-section h2 {
            font-size: 1.8rem;
            margin-bottom: 1rem;
            text-shadow: 2px 2px 4px rgba(0, 0, 0, 0.3);
        }

        .upload-section input[type="file"] {
            margin: 1rem 0;
            padding: 1rem;
            font-size: 1.1rem;
            border-radius: 12px;
            background: white;
            color: #1a4d2e;
            border: 3px solid #ff5722;
            cursor: pointer;
            max-width: 100%;
            width: auto;
            display: inline-block;
        }

        .clock-menu {
            position: fixed;
            top: 0;
            right: 0;
            z-index: 100;
        }

        .clock-menu-toggle {
            position: absolute;
            top: 1rem;
            right: 1rem;
            background: rgba(0, 0, 0, 0.3);
            padding: 0.5rem 0.8rem;
            border-radius: 8px;
            cursor: pointer;
            transition: all 0.3s;
            font-size: 0.85rem;
            font-weight: 600;
            opacity: 0.7;
            border: 2px solid rgba(255, 255, 255, 0.2);
        }

        .clock-menu-toggle:hover {
            background: rgba(0, 0, 0, 0.5);
            opacity: 1;
        }

        .clock-menu-toggle::before {
            content: '‚è∞';
            margin-right: 0.3rem;
        }

        .clock-menu-panel {
            position: absolute;
            top: 0;
            right: 0;
            background: linear-gradient(135deg, rgba(26, 77, 46, 0.95) 0%, rgba(45, 106, 79, 0.95) 100%);
            backdrop-filter: blur(15px);
            padding: 1rem;
            border-bottom-left-radius: 15px;
            border: 2px solid rgba(255, 255, 255, 0.2);
            box-shadow: 0 8px 32px rgba(0, 0, 0, 0.3);
            transform: translateY(-100%);
            transition: transform 0.3s ease-out;
            min-width: 280px;
        }

        .clock-menu.open .clock-menu-panel {
            transform: translateY(0);
        }

        .clock-menu.open .clock-menu-toggle {
            opacity: 1;
            background: rgba(255, 152, 0, 0.3);
            border-color: #ff9800;
        }

        .clock-menu-header {
            font-size: 1rem;
            font-weight: 700;
            margin-bottom: 1rem;
            padding-bottom: 0.5rem;
            border-bottom: 2px solid rgba(255, 255, 255, 0.3);
            display: flex;
            justify-content: space-between;
            align-items: center;
        }

        .clock-menu-close {
            cursor: pointer;
            font-size: 1.2rem;
            opacity: 0.7;
            transition: opacity 0.3s;
        }

        .clock-menu-close:hover {
            opacity: 1;
        }

        .clock-controls {
            display: flex;
            flex-direction: column;
            gap: 0.8rem;
        }

        .clock-controls button {
            padding: 0.6rem 1rem;
            font-size: 0.9rem;
            border: none;
            border-radius: 8px;
            background: rgba(255, 255, 255, 0.2);
            color: white;
            cursor: pointer;
            font-weight: 600;
            transition: all 0.3s;
            border: 2px solid rgba(255, 255, 255, 0.3);
        }

        .clock-controls button:hover {
            background: rgba(255, 255, 255, 0.3);
            transform: scale(1.02);
        }

        .clock-controls button:active {
            transform: scale(0.98);
        }

        .clock-controls button.primary {
            background: #ff9800;
            border-color: #f57c00;
        }

        .clock-controls button.primary:hover {
            background: #f57c00;
        }

        .time-offset-display {
            font-size: 0.85rem;
            opacity: 0.9;
            margin-top: 0.5rem;
            padding: 0.5rem;
            background: rgba(0, 0, 0, 0.2);
            border-radius: 6px;
            text-align: center;
        }

        /* Tablet landscape (iPad mini osv) - matcher viewport ikke fysiske piksler */
        @media (max-width: 1200px) and (max-height: 800px) and (orientation: landscape) {
            header {
                padding: 0.8rem 1.5rem;
            }
            
            h1 {
                font-size: 1.5rem;
            }
            
            .current-time {
                font-size: 0.8rem;
            }
            
            main {
                padding: 0.8rem;
                gap: 0.6rem;
            }
            
            .starter {
                padding: 0.6rem;
            }
            
            .class-name {
                font-size: 0.75rem;
                margin-bottom: 0.15rem;
            }
            
            .starter-header {
                margin-bottom: 0.3rem;
                gap: 0.5rem;
            }
            
            .starter-name {
                font-size: 1.5rem;
            }
            
            .start-time {
                font-size: 1rem;
                padding: 0.2rem 0.5rem;
            }
            
            .countdown {
                font-size: 2.2rem;
                margin-top: 0.3rem;
                margin-bottom: 0.2rem;
            }
            
            .status {
                font-size: 1rem;
            }
        }

        @media (max-width: 768px) {
            h1 {
                font-size: 1.8rem;
            }
            
            .starter {
                padding: 0.8rem;
            }
            
            .class-name {
                font-size: 0.8rem;
                margin-bottom: 0.3rem;
            }
            
            .starter-name {
                font-size: 1.6rem;
            }
            
            /* Skjul starttid p√• mobil for √• gi plass til countdown */
            .start-time {
                display: none;
            }
            
            .countdown {
                font-size: 2.5rem;
                margin-top: 0.4rem;
                margin-bottom: 0.2rem;
            }
            
            .status {
                font-size: 1.1rem;
            }

            header::before,
            header::after {
                font-size: 2rem;
            }

            header::before {
                left: 1rem;
            }

            header::after {
                right: 1rem;
            }
            
            .upload-section {
                padding: 1.5rem;
                margin: 1rem;
            }
            
            .upload-section h2 {
                font-size: 1.5rem;
            }
            
            .upload-section p {
                font-size: 1rem !important;
            }
            
            .upload-section input[type="file"] {
                font-size: 0.9rem;
                padding: 0.8rem;
            }
        }
        
        @media (max-width: 480px) {
            h1 {
                font-size: 1.5rem;
            }
            
            .starter {
                padding: 0.6rem;
            }
            
            .class-name {
                font-size: 0.75rem;
            }
            
            .starter-name {
                font-size: 1.4rem;
            }
            
            .countdown {
                font-size: 2.2rem;
                margin-top: 0.3rem;
                margin-bottom: 0.2rem;
            }
            
            .status {
                font-size: 1rem;
            }
            
            .upload-section {
                padding: 1rem;
                margin: 0.5rem;
            }
            
            .upload-section h2 {
                font-size: 1.3rem;
            }
            
            .upload-section p {
                font-size: 0.9rem !important;
            }
            
            .upload-section input[type="file"] {
                font-size: 0.8rem;
                padding: 0.6rem;
            }
        }
    </style>
</head>
<body>
    <div class="clock-menu" id="clockMenu">
        <div class="clock-menu-toggle" onclick="toggleClockMenu()">
            Juster klokke
        </div>
        <div class="clock-menu-panel">
            <div class="clock-menu-header">
                <span>‚è∞ Endre klokketid</span>
                <span class="clock-menu-close" onclick="toggleClockMenu()">‚úï</span>
            </div>
            <div class="clock-controls">
                <button onclick="setTimeOffset(-60)">‚Üê 1 minutt tidligere</button>
                <button onclick="setTimeOffset(-10)">‚Üê 10 sekunder tidligere</button>
                <button class="primary" onclick="syncToStartTime()">Synk til f√∏rste start</button>
                <button onclick="setTimeOffset(10)">10 sekunder senere ‚Üí</button>
                <button onclick="setTimeOffset(60)">1 minutt senere ‚Üí</button>
                <button onclick="resetTimeOffset()">Nullstill klokke</button>
                <div class="time-offset-display" id="timeOffsetDisplay"></div>
            </div>
        </div>
    </div>

    <header>
        <h1 id="eventName">Startklokke</h1>
        <div class="current-time" id="currentTime"></div>
        <button id="enableAudioBtn" onclick="initAudio()" style="position: absolute; top: 50%; right: 10rem; transform: translateY(-50%); padding: 0.5rem 1rem; background: #ff9800; color: white; border: none; border-radius: 8px; cursor: pointer; font-weight: 600; font-size: 0.9rem;">üîä Aktiver lyd</button>
    </header>

    <main id="starterContainer">
        <div class="upload-section" id="uploadSection">
            <h2>Last opp startliste</h2>
            <p style="margin: 1rem 0; font-size: 1.1rem;">Velg <a href="https://orienteering.sport/iof/it/data-standard-3-0/" target="_blank" rel="noopener" style="color: #ffc107; text-decoration: underline;">IOF XML 3.0</a>-fil med startliste</p>
            <input type="file" id="fileInput" accept=".xml">
        </div>
    </main>

    <script>
        let starters = [];
        let updateInterval;
        let eventName = '';
        let timeOffset = 0;
        let lastBeepSecond = -1;
        let lastBeepTime = 0;  // Timestamp for siste beep
        let lastBeepStarterId = null;  // ID for l√∏per som sist ble beepet for
        let displayedStarterIds = [];
        let audioContext = null;
        let audioEnabled = false;

        function initAudio() {
            try {
                if (!audioContext) {
                    audioContext = new (window.AudioContext || window.webkitAudioContext)();
                }
                // iOS krever at vi starter og stopper en lyd for √• "l√•se opp" audio
                const oscillator = audioContext.createOscillator();
                const gainNode = audioContext.createGain();
                oscillator.connect(gainNode);
                gainNode.connect(audioContext.destination);
                gainNode.gain.value = 0.001; // Nesten stille
                oscillator.start(audioContext.currentTime);
                oscillator.stop(audioContext.currentTime + 0.01);
                
                audioEnabled = true;
                
                // Skjul audio-enable knappen hvis den finnes
                const audioBtn = document.getElementById('enableAudioBtn');
                if (audioBtn) {
                    audioBtn.style.display = 'none';
                }
                
                return true;
            } catch (e) {
                console.error('Could not init audio:', e);
                return false;
            }
        }

        function playBeep(duration = 100, frequency = 800) {
            if (!audioEnabled || !audioContext) return;
            
            try {
                const oscillator = audioContext.createOscillator();
                const gainNode = audioContext.createGain();
                
                oscillator.connect(gainNode);
                gainNode.connect(audioContext.destination);
                
                oscillator.frequency.value = frequency;
                oscillator.type = 'sine';
                
                gainNode.gain.setValueAtTime(0.3, audioContext.currentTime);
                gainNode.gain.exponentialRampToValueAtTime(0.01, audioContext.currentTime + duration / 1000);
                
                oscillator.start(audioContext.currentTime);
                oscillator.stop(audioContext.currentTime + duration / 1000);
            } catch (e) {
                // Lyd ikke tilgjengelig
            }
        }

        function toggleClockMenu() {
            document.getElementById('clockMenu').classList.toggle('open');
        }

        function getCurrentTime() {
            return new Date(Date.now() + timeOffset);
        }

        function setTimeOffset(seconds) {
            timeOffset += seconds * 1000;
            updateDisplay();
        }

        function syncToStartTime() {
            if (starters.length === 0) return;
            const now = new Date();
            // Sett til 1 minutt f√∏r f√∏rste startende l√∏per
            const firstStartTime = new Date(starters[0].startTime);
            firstStartTime.setMinutes(firstStartTime.getMinutes() - 1);
            timeOffset = firstStartTime - now;
            updateDisplay();
        }

        function resetTimeOffset() {
            timeOffset = 0;
            updateDisplay();
        }

        function updateTimeOffsetDisplay() {
            if (timeOffset !== 0) {
                const offsetMin = Math.floor(timeOffset / 60000);
                const offsetSec = Math.floor((timeOffset % 60000) / 1000);
                document.getElementById('timeOffsetDisplay').textContent = 
                    `Forskyvning: ${offsetMin > 0 ? '+' : ''}${offsetMin}m ${offsetSec}s`;
            } else {
                document.getElementById('timeOffsetDisplay').textContent = '';
            }
        }

        function parseXML(xmlText) {
            const parser = new DOMParser();
            const xmlDoc = parser.parseFromString(xmlText, 'text/xml');
            
            // Hent eventnavn
            const eventElement = xmlDoc.getElementsByTagName('Event')[0];
            let eventName = 'Orienteringsl√∏p';
            
            if (eventElement) {
                const nameElement = eventElement.getElementsByTagName('Name')[0];
                if (nameElement) {
                    eventName = nameElement.textContent.trim();
                }
            }
            
            document.getElementById('eventName').textContent = eventName;
            document.title = `${eventName} - Startklokke`;
            
            const parsedStarters = [];
            const classElements = xmlDoc.getElementsByTagName('ClassStart');
            
            for (let i = 0; i < classElements.length; i++) {
                const classElement = classElements[i];
                
                // Hent klassenavn
                const classObj = classElement.getElementsByTagName('Class')[0];
                let className = 'Ukjent klasse';
                
                if (classObj) {
                    const nameElement = classObj.getElementsByTagName('Name')[0];
                    if (nameElement) {
                        className = nameElement.textContent.trim();
                    }
                }
                
                const personStarts = classElement.getElementsByTagName('PersonStart');
                
                for (let j = 0; j < personStarts.length; j++) {
                    const personStart = personStarts[j];
                    
                    const person = personStart.getElementsByTagName('Person')[0];
                    let given = '';
                    let family = '';
                    
                    if (person) {
                        const nameElement = person.getElementsByTagName('Name')[0];
                        
                        if (nameElement) {
                            const givenElement = nameElement.getElementsByTagName('Given')[0];
                            const familyElement = nameElement.getElementsByTagName('Family')[0];
                            
                            given = givenElement ? givenElement.textContent.trim() : '';
                            family = familyElement ? familyElement.textContent.trim() : '';
                        }
                    }
                    
                    const startElement = personStart.getElementsByTagName('Start')[0];
                    const startTimeElement = startElement ? startElement.getElementsByTagName('StartTime')[0] : null;
                    const startTimeStr = startTimeElement ? startTimeElement.textContent.trim() : null;
                    
                    if (startTimeStr && (given || family)) {
                        const startTime = new Date(startTimeStr);
                        const fullName = `${given} ${family}`.trim();
                        
                        parsedStarters.push({
                            id: `${className}-${fullName}-${startTimeStr}`,
                            name: fullName,
                            class: className,
                            startTime: startTime,
                            startTimeStr: startTime.toLocaleTimeString('no-NO', { 
                                hour: '2-digit', 
                                minute: '2-digit', 
                                second: '2-digit' 
                            })
                        });
                    }
                }
            }
            
            parsedStarters.sort((a, b) => a.startTime - b.startTime);
            
            return parsedStarters;
        }

        document.getElementById('fileInput')?.addEventListener('change', function(e) {
            const file = e.target.files[0];
            if (file) {
                // Aktiver lyd (kreves p√• iOS)
                initAudio();
                
                const reader = new FileReader();
                reader.onload = function(event) {
                    starters = parseXML(event.target.result);
                    document.getElementById('uploadSection').style.display = 'none';
                    startDisplay();
                };
                reader.readAsText(file);
            }
        });

        function updateCurrentTime() {
            const now = getCurrentTime();
            document.getElementById('currentTime').textContent = 
                now.toLocaleString('no-NO', { 
                    weekday: 'long',
                    year: 'numeric',
                    month: 'long',
                    day: 'numeric',
                    hour: '2-digit',
                    minute: '2-digit',
                    second: '2-digit'
                });
            updateTimeOffsetDisplay();
        }

        function getVisibleStartersCount() {
            // Sjekk aspect ratio
            const isLandscape = window.innerWidth > window.innerHeight;
            return isLandscape ? 4 : 8;
        }

        function displayStarters() {
            const now = getCurrentTime();
            const container = document.getElementById('starterContainer');
            
            const upcomingStarters = starters.filter(s => {
                const timeDiff = (s.startTime - now) / 1000;
                return timeDiff > -1;  // Forsvinner etter 1 sekund
            });

            if (upcomingStarters.length === 0) {
                container.innerHTML = '<div class="no-starters">Alle deltakere har startet! üéâ</div>';
                return;
            }

            const visibleCount = getVisibleStartersCount();
            const nextVisible = upcomingStarters.slice(0, visibleCount);
            const nextUpcoming = upcomingStarters.slice(visibleCount, visibleCount + 25);
            const newStarterIds = nextVisible.map(s => s.id);
            
            // Finn starttiden til f√∏rste l√∏per
            const firstStartTime = nextVisible.length > 0 ? nextVisible[0].startTime.getTime() : 0;
            
            // Sjekk om listen har endret seg
            const hasChanged = displayedStarterIds.length !== newStarterIds.length || 
                               displayedStarterIds.some((id, idx) => id !== newStarterIds[idx]);
            
            if (!hasChanged) {
                // Kun oppdater innhold uten √• endre DOM-struktur
                nextVisible.forEach((starter, index) => {
                    const element = document.querySelector(`[data-starter-id="${starter.id}"]`);
                    if (element && !element.classList.contains('upcoming-starter')) {
                        const startsWithFirst = starter.startTime.getTime() === firstStartTime;
                        updateStarterContent(element, starter, index, now, startsWithFirst);
                    }
                });
                
                // Oppdater upcoming startere
                updateUpcomingStarters(nextUpcoming, now);
                return;
            }
            
            // Sjekk om en starter har forsvunnet (startet)
            const removedStarters = displayedStarterIds.filter(id => !newStarterIds.includes(id));
            
            if (removedStarters.length > 0) {
                // Animer ut startere som har startet
                removedStarters.forEach(id => {
                    const element = document.querySelector(`[data-starter-id="${id}"]`);
                    if (element && !element.classList.contains('upcoming-starter')) {
                        element.classList.add('slide-out');
                    }
                });
                
                // Vent p√• animasjon f√∏r oppdatering
                setTimeout(() => {
                    updateStarterDisplay(nextVisible, nextUpcoming, now, firstStartTime);
                    displayedStarterIds = newStarterIds;
                }, 300);
            } else {
                updateStarterDisplay(nextVisible, nextUpcoming, now, firstStartTime);
                displayedStarterIds = newStarterIds;
            }
        }

        function updateStarterContent(element, starter, index, now, startsWithFirst) {
            const timeDiff = Math.floor((starter.startTime - now) / 1000);
            
            let statusClass = '';
            let countdownClass = '';
            let statusText = '';
            
            // Beep kun for f√∏rste l√∏per n√•r sekundet faktisk endrer seg
            const beepKey = `${starter.id}-${timeDiff}`;
            const shouldBeep = index === 0 && beepKey !== `${lastBeepStarterId}-${lastBeepSecond}`;
            
            if (shouldBeep && timeDiff === 0) {
                lastBeepSecond = timeDiff;
                lastBeepStarterId = starter.id;
                lastBeepTime = Date.now();
                playBeep(400, 800); // Lang beep n√•r det starter
            } else if (shouldBeep && timeDiff >= 1 && timeDiff <= 4) {
                lastBeepSecond = timeDiff;
                lastBeepStarterId = starter.id;
                lastBeepTime = Date.now();
                playBeep(100, 600); // Korte beeps ved 1-4 sekunder
            }
            
            if (timeDiff <= 0) {
                // Countdown viser allerede "START! üöÄ", ikke legg til ekstra status
                statusText = '';
                countdownClass = 'danger';
                // IKKE reset beep state her - la neste l√∏per fortsette fra der vi slapp
            } else if (timeDiff <= 5) {
                // Marker som current kun hvis l√∏peren starter samtidig som den f√∏rste
                statusClass = startsWithFirst ? 'current' : '';
                countdownClass = 'danger';
            } else if (timeDiff <= 30) {
                statusClass = startsWithFirst ? 'current' : '';
                countdownClass = 'warning';
                // Reset beep state n√•r vi g√•r fra beep-omr√•det til warning-omr√•det
                if (lastBeepStarterId === starter.id && lastBeepSecond >= 0 && lastBeepSecond <= 4) {
                    lastBeepSecond = -1;
                    lastBeepStarterId = null;
                }
            } else {
                statusClass = startsWithFirst ? 'current' : '';
                // Reset beep state n√•r vi er langt fra start
                if (lastBeepStarterId === starter.id) {
                    lastBeepSecond = -1;
                    lastBeepStarterId = null;
                }
            }

            const minutes = Math.floor(Math.abs(timeDiff) / 60);
            const seconds = Math.abs(timeDiff) % 60;
            const countdownText = timeDiff <= 0 
                ? 'START! üöÄ' 
                : (minutes > 0 
                    ? `${minutes}:${seconds.toString().padStart(2, '0')}` 
                    : `${seconds} sek`);

            // Blink kun for l√∏pere som starter samtidig som den f√∏rste OG har <= 5 sekunder
            const blinkClass = (timeDiff > 0 && timeDiff <= 5 && startsWithFirst) ? 'blink' : '';

            // Oppdater klasser
            element.className = `starter ${statusClass}`;
            
            // Oppdater countdown
            const countdownEl = element.querySelector('.countdown');
            if (countdownEl) {
                countdownEl.className = `countdown ${countdownClass} ${blinkClass}`;
                countdownEl.textContent = countdownText;
            }
            
            // Oppdater status
            const statusEl = element.querySelector('.status');
            if (statusText) {
                if (!statusEl) {
                    const newStatusEl = document.createElement('div');
                    newStatusEl.className = 'status';
                    newStatusEl.textContent = statusText;
                    element.appendChild(newStatusEl);
                } else {
                    statusEl.textContent = statusText;
                }
            } else if (statusEl) {
                statusEl.remove();
            }
        }

        function updateStarterDisplay(nextVisible, nextUpcoming, now, firstStartTime) {
            const container = document.getElementById('starterContainer');
            
            const visibleHTML = nextVisible.map((starter, index) => {
                const timeDiff = Math.floor((starter.startTime - now) / 1000);
                const startsWithFirst = starter.startTime.getTime() === firstStartTime;
                
                let statusClass = '';
                let countdownClass = '';
                let statusText = '';
                
                // Beep kun for f√∏rste l√∏per n√•r sekundet faktisk endrer seg
                const beepKey = `${starter.id}-${timeDiff}`;
                const shouldBeep = index === 0 && beepKey !== `${lastBeepStarterId}-${lastBeepSecond}`;
                
                if (shouldBeep && timeDiff === 0) {
                    lastBeepSecond = timeDiff;
                    lastBeepStarterId = starter.id;
                    lastBeepTime = Date.now();
                    playBeep(400, 800);
                } else if (shouldBeep && timeDiff >= 1 && timeDiff <= 4) {
                    lastBeepSecond = timeDiff;
                    lastBeepStarterId = starter.id;
                    lastBeepTime = Date.now();
                    playBeep(100, 600);
                }
                
                if (timeDiff <= 0) {
                    // Countdown viser allerede "START! üöÄ", ikke legg til ekstra status
                    statusText = '';
                    countdownClass = 'danger';
                    // IKKE reset beep state her - la neste l√∏per fortsette fra der vi slapp
                } else if (timeDiff <= 5) {
                    // Marker som current kun hvis l√∏peren starter samtidig som den f√∏rste
                    statusClass = startsWithFirst ? 'current' : '';
                    countdownClass = 'danger';
                } else if (timeDiff <= 30) {
                    statusClass = startsWithFirst ? 'current' : '';
                    countdownClass = 'warning';
                    // Reset beep state n√•r vi g√•r fra beep-omr√•det til warning-omr√•det
                    if (lastBeepStarterId === starter.id && lastBeepSecond >= 0 && lastBeepSecond <= 4) {
                        lastBeepSecond = -1;
                        lastBeepStarterId = null;
                    }
                } else {
                    statusClass = startsWithFirst ? 'current' : '';
                    // Reset beep state n√•r vi er langt fra start
                    if (lastBeepStarterId === starter.id) {
                        lastBeepSecond = -1;
                        lastBeepStarterId = null;
                    }
                }

                const minutes = Math.floor(Math.abs(timeDiff) / 60);
                const seconds = Math.abs(timeDiff) % 60;
                const countdownText = timeDiff <= 0 
                    ? 'START! üöÄ' 
                    : (minutes > 0 
                        ? `${minutes}:${seconds.toString().padStart(2, '0')}` 
                        : `${seconds} sek`);

                // Blink kun for l√∏pere som starter samtidig som den f√∏rste OG har <= 5 sekunder
                const blinkClass = (timeDiff > 0 && timeDiff <= 5 && startsWithFirst) ? 'blink' : '';

                return `
                    <div class="starter ${statusClass}" data-starter-id="${starter.id}">
                        <div class="class-name">${starter.class}</div>
                        <div class="starter-header">
                            <div class="starter-info">
                                <div class="starter-name">${starter.name}</div>
                            </div>
                            <div class="start-time">‚è±Ô∏è ${starter.startTimeStr}</div>
                        </div>
                        <div class="countdown ${countdownClass} ${blinkClass}">${countdownText}</div>
                        ${statusText ? `<div class="status">${statusText}</div>` : ''}
                    </div>
                `;
            }).join('');
            
            // Legg til upcoming startere
            const upcomingHTML = nextUpcoming.map((starter) => {
                const timeDiff = Math.floor((starter.startTime - now) / 1000);
                const minutes = Math.floor(Math.abs(timeDiff) / 60);
                const seconds = Math.abs(timeDiff) % 60;
                const timeUntil = minutes > 0 
                    ? `${minutes}:${seconds.toString().padStart(2, '0')}` 
                    : `${seconds}s`;
                
                return `
                    <div class="upcoming-starter" data-starter-id="${starter.id}">
                        <div class="upcoming-info">
                            <div class="upcoming-name">${starter.name}</div>
                            <div class="upcoming-class">${starter.class}</div>
                        </div>
                        <div class="upcoming-time">
                            <div class="upcoming-start-time">${starter.startTimeStr}</div>
                            <div class="upcoming-countdown">${timeUntil}</div>
                        </div>
                    </div>
                `;
            }).join('');
            
            container.innerHTML = `
                <div class="primary-starters">${visibleHTML}</div>
                ${upcomingHTML ? `<div class="upcoming-section">${upcomingHTML}</div>` : ''}
            `;
        }
        
        function updateUpcomingStarters(nextUpcoming, now) {
            const upcomingSection = document.querySelector('.upcoming-section');
            if (!upcomingSection) return;
            
            nextUpcoming.forEach((starter) => {
                const element = document.querySelector(`.upcoming-starter[data-starter-id="${starter.id}"]`);
                if (element) {
                    const timeDiff = Math.floor((starter.startTime - now) / 1000);
                    const minutes = Math.floor(Math.abs(timeDiff) / 60);
                    const seconds = Math.abs(timeDiff) % 60;
                    const timeUntil = minutes > 0 
                        ? `${minutes}:${seconds.toString().padStart(2, '0')}` 
                        : `${seconds}s`;
                    
                    const countdownEl = element.querySelector('.upcoming-countdown');
                    if (countdownEl) {
                        countdownEl.textContent = timeUntil;
                    }
                }
            });
        }

        function startDisplay() {
            updateDisplay();
            
            if (updateInterval) clearInterval(updateInterval);
            updateInterval = setInterval(updateDisplay, 1000);
        }

        function updateDisplay() {
            updateCurrentTime();
            if (starters.length > 0) {
                displayStarters();
            }
        }

        // Oppdater klokken en gang ved oppstart
        updateCurrentTime();
    </script>
